<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

    <script>
      // Select all elements with class "highlight"
      let highlightedParagraphs = document.querySelectorAll(".highlight");

      // Loop through the selected elements and make their content bold
      for (let i = 0; i < highlightedParagraphs.length; i++) {
        highlightedParagraphs[i].style.fontWeight = "bold";
      }
    </script>
</body>
</html>
