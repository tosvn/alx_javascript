<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>

   <script>
      // Selecting the container element by its ID
      let container = document.getElementById("container");

      // Creating a new <p> element
      let newParagraph = document.createElement("p");
      newParagraph.textContent = "New paragraph";

      // Appending the new <p> element to the container
      container.appendChild(newParagraph);

      // Adding a click event listener to the button for toggling the paragraph
      let toggleButton = document.getElementById("toggleButton");
      let paragraphVisible = true;

      toggleButton.addEventListener("click", function () {
        if (paragraphVisible) {
          // Hiding the paragraph
          newParagraph.style.display = "none";
        } else {
          // Showing the paragraph
          newParagraph.style.display = "block";
        }
        // Toggling the visibility flag
        paragraphVisible = !paragraphVisible;
      });
    </script>
</body>
</html>
