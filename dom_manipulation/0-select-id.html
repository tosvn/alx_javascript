<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Introduction</title>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
      // Selecting the element by its id and storing it in a variable
      let paragraphElement = document.getElementById("myParagraph");

      // Modifying the content of the <p> element
      paragraphElement.textContent =
        "I successfully updated this paragraph with JavaScript.";
    </script>
  </body>
</html>
